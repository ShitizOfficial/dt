<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #2a2e31;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #fff;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DT</div>
        <h1>Coming Soon</h1>
        <p>We are working on something awesome and exciting. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the date and time for the countdown
        const countdownDate = new Date("2023-09-01T00:00:00").getTime();

        // Update the countdown every second
        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <h3><a href='/parimarjan.bihar.gov.in_printAck.aspx_GrivId=20232902033163.pdf'> oepn pdf</a></h3>
</body>
</html>
